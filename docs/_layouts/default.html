<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }
    
    h2 {
      color: #34495e;
      margin-top: 40px;
    }
    
    h3 {
      color: #7f8c8d;
    }
    
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    
    pre {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      border-left: 4px solid #3498db;
    }
    
    code {
      background: #f1f2f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Consolas', monospace;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background: #f8f9fa;
      font-weight: 600;
    }
    
    blockquote {
      border-left: 4px solid #3498db;
      margin: 20px 0;
      padding-left: 20px;
      font-style: italic;
      background: #f8f9fa;
      padding: 15px 20px;
      border-radius: 0 8px 8px 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 0;
      border-bottom: 1px solid #eee;
    }
    
    .nav {
      text-align: center;
      margin: 20px 0;
    }
    
    .nav a {
      margin: 0 15px;
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }
    
    .nav a:hover {
      color: #2980b9;
    }
    
    .footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #7f8c8d;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>{{ site.title | escape }}</h1>
    <p>{{ site.description | escape }}</p>
    <div class="nav">
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/FINAL_TECHNICAL_CASE_REPORT.html" | relative_url }}">Technical Report</a>
      <a href="{{ "/EXECUTIVE_SUMMARY.html" | relative_url }}">Executive Summary</a>
      <a href="https://github.com/nourimabrouk/shm-price-prediction" target="_blank">GitHub</a>
    </div>
  </div>

  <main>
    {{ content }}
  </main>

  <div class="footer">
    <p>WeAreBit Technical Assessment | Nouri Mabrouk | August 2025</p>
  </div>
</body>
</html>
